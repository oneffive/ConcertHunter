<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ConcertHunter{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">ConcertHunter</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-white me-3">Привет, {{ user.username }}</span>
                    <a href="/admin/" class="btn btn-outline-light btn-sm">Admin</a>
                {% else %}
                    <a href="/admin/" class="btn btn-primary btn-sm">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
